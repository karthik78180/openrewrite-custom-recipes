version: 2
updates:
  # Gradle dependency updates
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "chore"
    commit-message:
      prefix: "chore"
      include: "scope"
    rebase-strategy: "auto"
    versioning-strategy: "auto"
    allow:
      - dependency-type: "all"

  # Gradle wrapper updates (less frequent, separate limit)
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "03:00"
    open-pull-requests-limit: 1
    labels:
      - "dependencies"
      - "chore"
    commit-message:
      prefix: "chore"
      include: "scope"
    rebase-strategy: "auto"

  # GitHub Actions workflow updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "03:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "chore"
    commit-message:
      prefix: "chore"
      include: "scope"
    rebase-strategy: "auto"
