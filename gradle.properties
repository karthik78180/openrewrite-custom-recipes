# Gradle Performance and Build Configuration

# Enable parallel execution for faster builds
org.gradle.parallel=true

# Number of parallel workers (leave unset to use number of processors)
org.gradle.workers.max=4

# Enable daemon for faster builds by reusing JVM across builds
org.gradle.daemon=true

# JVM memory configuration for Gradle daemon
org.gradle.jvmargs=-Xmx1024m -XX:MaxMetaspaceSize=256m

# Gradle build cache for faster incremental builds
org.gradle.caching=true

# Configure build timeout (in seconds) - 0 means no timeout
org.gradle.vfs.watch=true

# Enable configuration cache for faster builds (experimental)
# org.gradle.unsafe.configuration-cache=true

# Quiet build output (set to false for verbose)
org.gradle.logging.level=info
