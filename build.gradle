plugins {
    id 'java'
    id 'maven-publish'
}

group = 'com.rewrite'
version = '1.0.0'

repositories {
    mavenCentral()
}

// Java toolchain for Gradle 9+
java {
    sourceCompatibility = JavaVersion.VERSION_21
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

dependencies {
    implementation platform(libs.openrewrite.bom)
    implementation libs.openrewrite.java
    implementation libs.openrewrite.gradle

    testImplementation libs.openrewrite.test
    testImplementation libs.junit.jupiter.api
    testRuntimeOnly libs.junit.jupiter.engine
    testRuntimeOnly libs.junit.platform.launcher
    testImplementation libs.openrewrite.java21
    testImplementation libs.openrewrite.gradle
    testImplementation libs.groovy.all
    testImplementation libs.assertj.core
}

// Publish to local Maven repository (~/.m2)
publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
    repositories {
        mavenLocal()
    }
}

test {
    useJUnitPlatform()
}

